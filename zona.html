<!DOCTYPE html>
<html>
<head>
  <title>Zona Sekolah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Daftar Sekolah</h1>
<div id="approvedList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyARcQwprB8BCHPq6y8P7oAlJdxIA2hXxUU",
  authDomain: "zona-sekolah-9.firebaseapp.com",
  projectId: "zona-sekolah-9",
  storageBucket: "zona-sekolah-9.firebasestorage.app",
  messagingSenderId: "107650888317",
  appId: "1:107650888317:web:eacc0d61e5bdbceace3714",
  measurementId: "G-6MZBZ1W5TE"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const approvedList = document.getElementById("approvedList");

async function loadApproved() {
  const q = query(collection(db, "laporan"), where("status", "==", "approved"));
  const querySnapshot = await getDocs(q);

  approvedList.innerHTML = "";
  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.innerHTML = `<p><strong>${data.namaSekolah}</strong>: ${data.masalah}</p><hr>`;
    approvedList.appendChild(div);
  });
}

loadApproved();
</script>

</body>
</html>
