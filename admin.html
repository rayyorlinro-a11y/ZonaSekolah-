<!DOCTYPE html>
<html>
<head>
  <title>Admin - ACC Laporan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Daftar Laporan Pending</h2>
<div id="pendingList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, updateDoc, doc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyARcQwprB8BCHPq6y8P7oAlJdxIA2hXxUU",
  authDomain: "zona-sekolah-9.firebaseapp.com",
  projectId: "zona-sekolah-9",
  storageBucket: "zona-sekolah-9.firebasestorage.app",
  messagingSenderId: "107650888317",
  appId: "1:107650888317:web:eacc0d61e5bdbceace3714",
  measurementId: "G-6MZBZ1W5TE"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const pendingList = document.getElementById("pendingList");

async function loadPending() {
  const q = query(collection(db, "laporan"), where("status", "==", "pending"));
  const querySnapshot = await getDocs(q);

  pendingList.innerHTML = "";
  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.innerHTML = `
      <p><strong>${data.namaSekolah}</strong>: ${data.masalah}</p>
      <button onclick="approve('${docSnap.id}')">ACC</button>
      <hr>
    `;
    pendingList.appendChild(div);
  });
}

window.approve = async (id) => {
  try {
    await updateDoc(doc(db, "laporan", id), { status: "approved" });
    loadPending();
  } catch (err) {
    alert("Error: " + err.message);
  }
}

loadPending();
</script>

</body>
</html>
