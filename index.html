<!DOCTYPE html>
<html>
<head>
  <title>Form Laporan Sekolah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Lapor Zona Sekolah</h1>

<form id="laporForm">
  <label>Nama Sekolah:</label>
  <input type="text" id="namaSekolah" required><br><br>
  
  <label>Masalah / Catatan:</label>
  <textarea id="masalah" required></textarea><br><br>
  
  <button type="submit">Kirim Laporan</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "ISI_API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("laporForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const nama = document.getElementById("namaSekolah").value;
  const masalah = document.getElementById("masalah").value;

  try {
    await addDoc(collection(db, "laporan"), {
      namaSekolah: nama,
      masalah: masalah,
      status: "pending"
    });
    alert("Laporan terkirim!");
    form.reset();
  } catch (err) {
    alert("Error: " + err.message);
  }
});
</script>

</body>
</html>
